<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div id="root">
        <div id="calculator">
            <div id="display">
                <div class="formula">0</div>
                <div class="current">0</div>
            </div>
            <div id="pads">
                <div class="AC">AC</div>
                <div class="DEL">DEl</div>
                <div class="equal">=</div>
                <div class="num num-7">7</div>
                <div class="num num-8">8</div>
                <div class="num num-9">9</div>
                <div class="operator add">+</div>
                <div class="num num-4">4</div>
                <div class="num num-5">5</div>
                <div class="num num-6">6</div>
                <div class="operator substract">-</div>
                <div class="num num-1">1</div>
                <div class="num num-2">2</div>
                <div class="num num-3">3</div>
                <div class="operator multiply">*</div>
                <div class="num num-0">0</div>
                <div class="num period">.</div>
                <div class="operator divide">/</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js" integrity="sha512-+lwWRCGAWhCLRPruF7ruYxRlMQuRD1H9C/Pc/HYcuxachoLufBO7OU66bfFnVsFaHQj3S/CunEimw8alVvkl+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
